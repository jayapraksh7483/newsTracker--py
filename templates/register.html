<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - News Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <h1 class="logo">News Tracker</h1>
        <div class="nav-links">
            <a href="{{ url_for('index') }}" class="nav-link">Home</a>
            <a href="{{ url_for('login') }}" class="nav-link">Login</a>
            <a href="{{ url_for('register') }}" class="nav-link">Register</a>
        </div>
    </nav>

    <div class="form-container">
        <h2 class="auth-title">Register</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('register') }}" class="auth-form">
            <div class="form-group">
                <label for="email">Email or Phone</label>
                <input type="text" id="email" name="email" required placeholder="Enter your email or phone">
            </div>
            <div class="form-group">
                <label for="phone">Phone (Optional)</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number (optional)">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a strong password">
            </div>
            <button type="submit" class="auth-btn">Register</button>
            <div class="auth-links">
                <a href="{{ url_for('login') }}" class="auth-link">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
